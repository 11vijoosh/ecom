<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form #userForm="ngForm" (ngSubmit)="loginUser()">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input #email='ngModel' [(ngModel)]='userData.email' pattern="^\w[a-zA-Z0-9._]+@\w+[.]\w{4}$"
                            name="email" id="email" type="email" class="form-control rounded-0" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]='userData.password' name="password" id="password" type="password"
                            class="form-control rounded-0" required>
                    </div>

                    <button type="submit" class="btn btn-success float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
